apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22

        applicationId "com.hoho.android.usbserial.examples"
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }
}

dependencies {
    compile files('libs/usb-serial-for-android.jar')
}
